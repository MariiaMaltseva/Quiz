 <div class="childContainer">
     <h2>Submit form</h2>
     <hr>

     <form class="form-horizontal" id='loginForm' method='POST'>

        <div class="form-group">
            <label class="control-label col-md-3">Login</label>

            <div class="col-md-7">
                <input type="text" class="form-control" name="login" autofocus="true"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">Password</label>

            <div class="col-md-7">
                <input type="password" class="form-control" name="password"/>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" id="idSubmit" class="btn btn-default" value="Login"/>
        </div>
    </form>
    <br>
    <div class=" box text-left">
         <span id="idBackToSignup"><a class="glyphicon glyphicon-arrow-left"></a></span>
    </div>
</div>
